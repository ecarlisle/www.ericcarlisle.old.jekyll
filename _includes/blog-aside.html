<aside class="side-column-330 lpad2" style="border-left: solid 1px #ddd">
	<h3>Recent Posts</h3>
  <table class="listing-table">
    {% for post in site.posts %}
    <tr>
      <td>{{post.date | date: "%m/%d/%Y" }}</td>
      <td>
        <a href="{{post.url}}">{{ post.title }}</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</aside>
