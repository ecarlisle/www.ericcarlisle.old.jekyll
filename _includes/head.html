<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700|Oswald' rel='stylesheet' type='text/css'>
  
  <!-- Stylesheets -->
	<meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  
  <!-- Icons -->
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/apple-touch-icon-152x152.png" />

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:site" content="@eric_carlisle">
  <meta name="twitter:title" content="Eric Carlisle, UI / UX architect">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:creator" content="@eric_carlisle">
  <meta name="twitter:image" content="http://www.ericcarlisle.com/img/eric-carlisle.jpg">

  <!-- Open Graph data -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:type" content="article" />
  <meta property="og:url" content="http://www.ericcarlisle.com/" />
  <meta property="og:image" content="http://www.ericcarlisle.com/img/eric-carlisle.jpg" />
  <meta property="og:description" content="{{ site.description }}" /> 
  <meta property="og:site_name" content="Eric Carlisle, UI / UX Architect" />
  <meta property="fb:admins" content="5412120" />
</head>
