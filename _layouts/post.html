---
layout: default
---
<main>
  <article class="row" itemscope itemtype="http://schema.org/BlogPosting">
    <header class="col-xs-12">
      <h1 itemprop="name headline">{{ page.title }}</h1>
      <strong>
        <em>
          <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished dateModified">
            {{ page.date | date: "%b %-d, %Y" }}
          </time>
          {% if page.author %} &middot; 
          <span>
            <span itemprop="author publisher">
              <span itemprop="name">
                {{ page.author }}
              </span>
            </span>
          </span>
          {% endif %}
        </em>
      </strong>
    </header>
    <section class="col-xs-12">
        <a href="https://twitter.com/share" class="twitter-share-button"{count} data-url="http://www.ericcarlisle.com" data-via="a" data-related="b" data-hashtags="c">
          Tweet
        </a>
    <script>
      !function(d,s,id) {
        var js,fjs=d.getElementsByTagName(s)[0],
        p=/^http:/.test(d.location)?'http':'https';
        if(!d.getElementById(id)) {
          js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
    </script>
    </section>
    <section itemprop="articleBody" class="col-sm-10">

      {{ content }}
    </section>
    <section class="col-sm-2">
      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- Blog Pages -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-1380430605264409"
           data-ad-slot="1628929778"
           data-ad-format="auto"></ins> 
      <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </section>
  </article>
</main>
