---
layout: default
title: Blog
---
<main class="blog">
  <h1>{{ page.title }}</h1>
  <article>
  <ul>
      {% for post in site.posts %}
        <li>
          <section>
            <h2>
              <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <strong class="post-meta"><em>{{ post.date | date: "%b %-d, %Y" }}</em></strong>
            {{ post.excerpt }}
          </section>
        </li>
      {% endfor %}
    </ul>
  </article>
</main>
