---
layout: default
title: Blog - Eric Carlisle - UI / UX Architect
---
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-8">
			<ul id="blogroll">
			  {% for post in site.posts %}
			    <li>
			      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
			      {{ post.excerpt }}
			    </li>
			  {% endfor %}
			</ul>
		</div>
		<div class="col-xs-12 col-md-4">
			<h4>Recent Posts</h4>
		</div>
	</div>
</div>
