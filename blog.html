---
layout: default
title: Blog
default: Eric Carlisle's blog is a playground for UI Development, UX Design, and similar geekery.
---
<main class="blog">
  <article class="row">
    <section class="col-sm-10">
      <h1>{{ page.title }}</h1>
      <ul>
      {% for post in site.posts %}
        <li>
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
          <strong class="post-meta"><em>{{ post.date | date: "%b %-d, %Y" }}</em></strong>
          {{ post.excerpt }}
        </li>
      {% endfor %}
      </ul>
    </section>
    <section class="col-sm-2">

      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
      <!-- Blog Pages -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-1380430605264409"
           data-ad-slot="1628929778"
           data-ad-format="auto"></ins>
      <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
      </script>

    </section>
  </article>
</main>
