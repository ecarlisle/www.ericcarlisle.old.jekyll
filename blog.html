---
layout: default
title: Blog - Eric Carlisle - UI / UX Architect
---
<div class="container">
	<h2>Blog</h2>
	<section id="blog-roll">
		<ul>
		  {% for post in site.posts %}
		    <li>
		      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
		      <br/>
		      {{ post.excerpt }}
		    </li>
		  {% endfor %}
		</ul>
	</section>
</div>
